<!DOCTYPE html>
<html lang="zh-HK">
<head>
<meta charset="UTF-8">
<title>湯麵區練習</title>
<style>
    body{
        font-family:system-ui;
        background:#fff5e6;
        margin:0;
        min-height:100dvh;
        display:flex;
        flex-direction:row;
        justify-content:center;
        align-items:flex-start;
        gap:20px;
        padding:10px;
        box-sizing:border-box;
        overflow-x:auto;
        overflow-y:auto;
    }
    #menu, #right{
        width:380px;
        min-width:380px;
        flex-shrink:0;
    }
    #menu, #completed-area{
        background:#fff;
        border-radius:20px;
        padding:20px;
        box-shadow:0 10px 30px rgba(0,0,0,.15);
        min-height:520px;
        overflow-y:auto;
    }
    .btn{
        padding:18px;
        margin:8px 0;
        width:100%;
        border-radius:12px;
        font-size:20px;
        text-align:left;
        cursor:pointer;
        transition:.2s;
    }
    .food-btn{background:#fffae6; border:2px solid #ffcc80}
    .food-btn:hover{background:#fff0b3}
    .food-btn.sel{background:#ff6d3b; color:#fff; border-color:#f44336}
    #complete-btn,#restart-btn{
        padding:18px 50px;
        font-size:26px;
        background:#ff5722;
        color:#fff;
        border:none;
        border-radius:16px;
        cursor:pointer;
        box-shadow:0 8px 20px rgba(255,87,34,.4);
        margin-bottom:15px;
        width:100%;
    }
    #complete-btn:hover,#restart-btn:hover{background:#f44336}
    h2{font-size:24px; color:#ff5722; text-align:center; margin:0 0 15px}
    .done{
        padding:14px 18px;
        margin:8px 0;
        background:#ffccbc;
        border-left:6px solid #ff5722;
        border-radius:8px;
        animation:a .4s;
    }
    @keyframes a{from{opacity:0; transform:translateY(-20px)}to{opacity:1; transform:none}}
    #final{text-align:center; font-size:48px; color:#ff5722; font-weight:bold}
    #right{text-align:center}
</style>
</head>
<body>

<div id="menu"></div>

<div id="right">
    <button id="complete-btn">完成</button>
    <div id="completed-area">
        <h2>已完成</h2>
        <div id="done-list"></div>
    </div>
</div>

<script>
const dishes=["蜆肉海苔麵豉湯","腐皮烏冬","釜玉烏冬","炸蝦天婦羅烏冬","豚骨拉麵","鯛魚湯蜆肉拉麵","牛肉烏冬","茶碗蒸"];
let sel=[];

const gen=()=>{
    document.getElementById('menu').innerHTML='';
    document.getElementById('done-list').innerHTML='';
    sel=[];
    document.getElementById('right').style.display='block';

    for(let i=0;i<12;i++){
        let d=dishes[~~(Math.random()*dishes.length)];
        
        // 只有非茶碗蒸的菜式才有機會加（走蔥）
        if(d !== "茶碗蒸" && Math.random()<0.4) d+="（走蔥）";
        
        // 只限炸蝦天婦羅烏冬加（另上）
        if(d.includes("炸蝦天婦羅烏冬") && Math.random()<0.5) d+="（另上）";
        
        const b=document.createElement('button');
        b.className='btn food-btn';
        b.textContent=(i+1)+". "+d;
        b.onclick=()=>{b.classList.toggle('sel'); sel=sel.includes(b)?sel.filter(x=>x!==b):[...sel,b];};
        document.getElementById('menu').appendChild(b);
    }
};

document.getElementById('complete-btn').onclick=()=>{
    if(!sel.length) return alert("請至少揀一款食品！");
    const list=document.getElementById('done-list');
    sel.forEach(b=>{
        const div=document.createElement('div');
        div.className='done';
        div.textContent=b.textContent.replace(/^\d+\.\s*/,"");
        list.insertBefore(div,list.firstChild);
        b.style.cssText='opacity:0;transform:scale(0.8);transition:.4s';
        setTimeout(()=>b.remove(),400);
    });
    setTimeout(()=>{
        sel=[];
        if(!document.querySelectorAll('.food-btn').length) final();
    },sel.length*80+500);
};

const final=()=>{
    document.getElementById('menu').innerHTML=`<div id="final">全部完成！</div><button id="restart-btn">重新開始</button>`;
    document.getElementById('right').style.display='none';
    document.getElementById('restart-btn').onclick=gen;
};

gen();
</script>
</body>
</html>
